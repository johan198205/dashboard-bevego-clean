name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update browserslist DB
        run: npx update-browserslist-db@latest --update-db

      - name: Cache Next.js build output
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.tsx', '**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit || echo "Typecheck failed but continuing..."
        continue-on-error: true

      - name: Test
        run: npm run test --if-present

      - name: Build
        run: npm run build

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high || true


